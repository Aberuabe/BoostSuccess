<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre mon Dossier | Boost & Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #121214;
            --primary: #00f2ff;
            --text: #e1e1e6;
            --text-dim: #a8a8b3;
            --border: #29292e;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .track-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text);
            margin-bottom: 30px;
            display: block;
        }
        .logo span { color: var(--primary); }

        h1 { font-size: 1.5rem; margin-bottom: 10px; letter-spacing: -0.5px; }
        p { color: var(--text-dim); margin-bottom: 30px; font-size: 0.95rem; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-dim); margin-bottom: 8px; }
        
        input {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            transition: var(--transition);
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary); }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Result Section */
        #result { display: none; margin-top: 40px; text-align: left; border-top: 1px solid var(--border); padding-top: 30px; }
        
        .status-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .status-label { font-weight: 700; color: var(--primary); font-size: 1.1rem; }
        .dossier-date { font-size: 0.8rem; color: var(--text-dim); }

        /* Progress Bar */
        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        .progress-line {
            position: absolute;
            top: 15px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }
        .progress-fill {
            position: absolute;
            top: 15px;
            left: 30px;
            height: 2px;
            background: var(--primary);
            z-index: 2;
            width: 0%;
            transition: width 1s ease;
        }
        .step {
            width: 32px;
            height: 32px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 3;
            transition: var(--transition);
        }
        .step.active { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .step.done { background: var(--primary); border-color: var(--primary); color: #000; }

        .step-labels { display: flex; justify-content: space-between; margin-top: -20px; }
        .step-labels span { font-size: 0.65rem; color: var(--text-dim); width: 60px; text-align: center; }
        .step-labels span.active { color: var(--text); font-weight: 600; }

        .back-link { margin-top: 30px; display: block; color: var(--text-dim); text-decoration: none; font-size: 0.85rem; }
        .back-link:hover { color: var(--primary); }

        .error-msg { color: var(--error); font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="track-card">
        <a href="/" class="logo">BOOST<span>&</span>SUCCESS</a>
        <h1>Suivi de Dossier</h1>
        <p>Entrez votre email pour voir l'état d'avancement de votre candidature technique.</p>

        <form id="track-form">
            <div class="input-group">
                <label>VOTRE EMAIL PROFESSIONNEL</label>
                <input type="email" id="email" placeholder="nom@exemple.com" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Vérifier le statut</button>
            <div id="error-msg" class="error-msg"></div>
        </form>

        <div id="result">
            <div class="status-header">
                <div>
                    <div id="client-name" style="font-size: 0.8rem; text-transform: uppercase; color: var(--text-dim);">Dossier de ...</div>
                    <div class="status-label" id="status-text">Analyse en cours</div>
                </div>
                <div class="dossier-date" id="dossier-date">--/--/--</div>
            </div>

            <div class="progress-container">
                <div class="progress-line"></div>
                <div class="progress-fill" id="progress-fill"></div>
                <div class="step" id="step-1">1</div>
                <div class="step" id="step-2">2</div>
                <div class="step" id="step-3">3</div>
                <div class="step" id="step-4">4</div>
            </div>
            <div class="step-labels">
                <span>Analyse</span>
                <span>Validation</span>
                <span>Paiement</span>
                <span>Succès</span>
            </div>

            <div id="status-detail" style="font-size: 0.85rem; color: var(--text-dim); margin-top: 20px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px;">
                <!-- Instructions dynamiques -->
            </div>
            
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('track-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submit-btn');
            const errorEl = document.getElementById('error-msg');
            const resultEl = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = "Recherche...";
            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    resultEl.style.display = 'block';
                    document.getElementById('client-name').textContent = `Dossier de ${data.nom}`;
                    document.getElementById('status-text').textContent = data.statusLabel;
                    document.getElementById('dossier-date').textContent = new Date(data.date).toLocaleDateString();
                    
                    updateProgressBar(data.step);
                    updateInstructions(data.step, data.id);
                } else {
                    errorEl.textContent = data.error;
                    errorEl.style.display = 'block';
                    resultEl.style.display = 'none';
                }
            } catch (err) {
                errorEl.textContent = "Erreur de connexion.";
                errorEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = "Vérifier le statut";
            }
        });

        function updateProgressBar(step) {
            const fill = document.getElementById('progress-fill');
            const steps = [1, 2, 3, 4];
            
            // Calculer le pourcentage de remplissage
            const percentage = step === 0 ? 0 : ((step - 1) / 3) * 100;
            fill.style.width = percentage + '%';

            steps.forEach(s => {
                const el = document.getElementById(`step-${s}`);
                el.classList.remove('active', 'done');
                if (s < step) el.classList.add('done');
                if (s === step) el.classList.add('active');
            });
        }

        function updateInstructions(step, id) {
            const detail = document.getElementById('status-detail');
            let html = "";

            switch(step) {
                case 1:
                    html = "Votre projet est entre les mains de nos ingénieurs. Nous vérifions la faisabilité technique.";
                    break;
                case 2:
                    html = `Félicitations ! Votre projet est validé. <br><br> <a href="/payment.html?id=${id}" style="color:var(--primary); font-weight:bold;">Cliquez ici pour finaliser votre adhésion (10.000 FCFA)</a>`;
                    break;
                case 3:
                    html = "Votre preuve de paiement a été reçue. Un administrateur valide la transaction manuellement.";
                    break;
                case 4:
                    html = "Bienvenue ! Vous êtes membre officiel. Vérifiez vos emails pour accéder au groupe privé.";
                    break;
                default:
                    html = "Consultez vos emails pour plus de détails sur l'évolution de votre dossier.";
            }
            detail.innerHTML = html;
        }
    </script>
</body>
</html>
