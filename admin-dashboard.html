<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Boost & Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #00d4ff;
            border-radius: 10px;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4ff;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
        }

        .control-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #e2e8f0;
        }

        .btn-control {
            background: linear-gradient(135deg, #00d4ff, #7000ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-control:hover {
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .section {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
        }

        .payment-info {
            margin-bottom: 10px;
        }

        .payment-info div {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .payment-info strong {
            color: #00d4ff;
        }

        .payment-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .payment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-view-proof {
            background: #7000ff;
            color: white;
        }

        .btn-view-proof:hover {
            background: #5a00cc;
        }

        .no-payments {
            text-align: center;
            padding: 30px;
            color: #94a3b8;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #475569;
        }

        #proof-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #proof-modal.show {
            display: flex;
        }

        #proof-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .approval-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .approval-modal-content {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .approval-form-group {
            margin-bottom: 15px;
        }

        .approval-form-group label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
        }

        .approval-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .payment-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard Admin</h1>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> D√©connexion</button>
        </div>

        <!-- Contr√¥les pour g√©rer les inscriptions -->
        <div class="controls">
            <div class="control-card">
                <h2><i class="fas fa-users"></i> Gestion des Places</h2>
                <div class="form-group">
                    <label for="add-places">Ajouter des places</label>
                    <input type="number" id="add-places" placeholder="Nombre de places √† ajouter" min="1">
                </div>
                <button class="btn-control" onclick="addPlaces()">
                    <i class="fas fa-plus"></i> Ajouter des Places
                </button>
                <button class="btn-control" style="background: #f59e0b;" onclick="resetPlaces()">
                    <i class="fas fa-redo"></i> R√©initialiser √† 5 places
                </button>
            </div>

            <div class="control-card">
                <h2><i class="fas fa-toggle-on"></i> Statut des Inscriptions</h2>
                <div class="form-group">
                    <label>Statut actuel: <span id="session-status">Chargement...</span></label>
                </div>
                <button class="btn-control" onclick="toggleSession()">
                    <i class="fas fa-sync-alt"></i> <span id="toggle-text">Charger le statut</span>
                </button>
            </div>

            <div class="control-card">
                <h2><i class="fas fa-download"></i> Exporter Donn√©es</h2>
                <button class="btn-control" onclick="exportCSV()">
                    <i class="fas fa-file-csv"></i> Exporter CSV
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>üìä Paiements en attente</h3>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <h3>‚úÖ Inscriptions approuv√©es</h3>
                <div class="value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <h3>‚ùå Paiements rejet√©s</h3>
                <div class="value" id="stat-rejected">0</div>
            </div>
            <div class="stat-card">
                <h3>üë• Total inscriptions</h3>
                <div class="value" id="stat-total">0/5</div>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-hourglass-half"></i> Paiements en attente de v√©rification</h2>
            <div id="pending-list"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-check-circle"></i> Inscriptions approuv√©es</h2>
            <div id="approved-list"></div>
        </div>
    </div>

    <!-- Modal pour approuver avec lien du groupe -->
    <div id="approval-modal" class="approval-modal">
        <div class="approval-modal-content">
            <h2 style="color: #00d4ff; margin-bottom: 20px;">Approuver le Paiement</h2>
            <div class="approval-form-group">
                <label for="group-link">Lien du groupe priv√© (facultatif)</label>
                <input type="url" id="group-link" placeholder="https://chat.whatsapp.com/...">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-control" onclick="confirmApprove()" style="flex: 1;">
                    <i class="fas fa-check"></i> Approuver
                </button>
                <button class="btn-control" style="background: #94a3b8;" onclick="closeApprovalModal()" style="flex: 1;">
                    <i class="fas fa-times"></i> Annuler
                </button>
            </div>
        </div>
    </div>

    <!-- Proof Modal -->
    <div id="proof-modal">
        <button class="modal-close" onclick="closeProofModal()"><i class="fas fa-times"></i></button>
        <img id="proof-img" src="" alt="Proof">
        <div id="proof-text" style="display: none;"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentPaymentId = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
            }
            
            loadSessionStatus();
            loadPayments();
        });

        // Load session status
        async function loadSessionStatus() {
            try {
                const token = localStorage.getItem('adminToken');
                const headers = { 'x-admin-token': token };

                const response = await fetch(`${API_URL}/admin/inscriptions?t=${new Date().getTime()}`, { headers });
                const data = await response.json();

                const statusElement = document.getElementById('session-status');
                const toggleText = document.getElementById('toggle-text');

                if (data.sessionOpen) {
                    statusElement.textContent = 'OUVERTES';
                    statusElement.style.color = '#10b981';
                    toggleText.textContent = 'Fermer les inscriptions';
                } else {
                    statusElement.textContent = 'FERM√âES';
                    statusElement.style.color = '#ef4444';
                    toggleText.textContent = 'Ouvrir les inscriptions';
                }

                // Mettre √† jour √©galement le total des inscriptions dans la section stats
                document.getElementById('stat-total').textContent = `${data.total}/${data.max}`;
            } catch (error) {
                console.error('Erreur chargement statut:', error);
            }
        }

        // Toggle session
        async function toggleSession() {
            try {
                const token = localStorage.getItem('adminToken');
                const headers = { 'x-admin-token': token };
                
                const response = await fetch(`${API_URL}/admin/toggle-session?t=${new Date().getTime()}`, {
                    method: 'POST',
                    headers: { 'x-admin-token': token, 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadSessionStatus();
                    loadPayments(); // Reload stats
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        }

        // Add places
        async function addPlaces() {
            const addPlacesInput = document.getElementById('add-places');
            const placesToAdd = parseInt(addPlacesInput.value);
            
            if (!placesToAdd || placesToAdd <= 0) {
                alert('Veuillez entrer un nombre valide de places √† ajouter');
                return;
            }
            
            if (!confirm(`√ätes-vous s√ªr de vouloir ajouter ${placesToAdd} places?`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('adminToken');
                
                const response = await fetch(`${API_URL}/admin/update-places`, {
                    method: 'POST',
                    headers: { 'x-admin-token': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ maxPlaces: placesToAdd, action: 'increment' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    addPlacesInput.value = '';
                    loadSessionStatus();
                    loadPayments(); // Reload stats
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        }

        // Reset places
        async function resetPlaces() {
            if (!confirm('√ätes-vous s√ªr de vouloir r√©initialiser √† 5 places?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('adminToken');
                
                const response = await fetch(`${API_URL}/admin/update-places`, {
                    method: 'POST',
                    headers: { 'x-admin-token': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'reset' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadSessionStatus();
                    loadPayments(); // Reload stats
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        }

        // Export CSV
        async function exportCSV() {
            try {
                const token = localStorage.getItem('adminToken');

                // Create a POST request to get the CSV data
                const response = await fetch(`${API_URL}/admin/export-csv`, {
                    method: 'GET',
                    headers: {
                        'x-admin-token': token
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur serveur');
                }

                // Create a Blob from the response
                const blob = await response.blob();

                // Create a download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inscriptions_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(a);
                a.click();

                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }

        // Load payments on page load
        async function loadPayments() {
            try {
                const token = localStorage.getItem('adminToken');
                const headers = { 'x-admin-token': token };

                // Get pending payments
                const paymentRes = await fetch(`${API_URL}/admin/pending-payments`, { headers });
                const payments = await paymentRes.json();

                // Get inscriptions
                const inscriptionsRes = await fetch(`${API_URL}/admin/inscriptions`, { headers });
                const inscriptions = await inscriptionsRes.json();

                // Update stats
                const pending = payments.filter(p => p.status === 'pending').length;
                const approved = payments.filter(p => p.status === 'approved').length;
                const rejected = payments.filter(p => p.status === 'rejected').length;

                document.getElementById('stat-pending').textContent = pending;
                document.getElementById('stat-approved').textContent = approved;
                document.getElementById('stat-rejected').textContent = rejected;
                document.getElementById('stat-total').textContent = `${inscriptions.total}/${inscriptions.max}`;

                // Display pending payments
                const pendingList = document.getElementById('pending-list');
                const pendingPayments = payments.filter(p => p.status === 'pending');

                if (pendingPayments.length === 0) {
                    pendingList.innerHTML = `
                        <div class="no-payments">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Aucun paiement en attente</p>
                            </div>
                        </div>
                    `;
                } else {
                    pendingList.innerHTML = pendingPayments.map(payment => `
                        <div class="payment-item">
                            <div class="payment-info">
                                <div>
                                    <strong>Nom:</strong> ${payment.nom}
                                </div>
                                <div>
                                    <strong>Email:</strong> ${payment.email}
                                </div>
                                <div>
                                    <strong>WhatsApp:</strong> ${payment.whatsapp}
                                </div>
                                <div>
                                    <strong>Projet:</strong> ${payment.projet}
                                </div>
                                <div>
                                    <strong>Type de preuve:</strong> ${payment.method === 'screenshot' ? 'Screenshot' : 'ID de Transaction'}
                                </div>
                                ${payment.method === 'transaction-id' && payment.transactionId ? `<div><strong>ID Transaction:</strong> ${payment.transactionId}</div>` : ''}
                                <div>
                                    <strong>Date:</strong> ${payment.date}
                                </div>
                                <div>
                                    <span class="payment-status status-pending">En attente</span>
                                </div>
                            </div>
                            <div class="payment-actions">
                                <button class="btn-small btn-view-proof" onclick="viewProof('${payment.id}')">
                                    <i class="fas fa-image"></i> Voir preuve
                                </button>
                                <button class="btn-small btn-approve" onclick="openApprovalModal('${payment.id}')">
                                    <i class="fas fa-check"></i> Approuver
                                </button>
                                <button class="btn-small btn-reject" onclick="rejectPayment('${payment.id}')">
                                    <i class="fas fa-times"></i> Rejeter
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                // Display approved payments
                const approvedList = document.getElementById('approved-list');
                const approvedPayments = payments.filter(p => p.status === 'approved');

                if (approvedPayments.length === 0) {
                    approvedList.innerHTML = `
                        <div class="no-payments">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Aucune inscription approuv√©e</p>
                            </div>
                        </div>
                    `;
                } else {
                    approvedList.innerHTML = approvedPayments.map(payment => `
                        <div class="payment-item approved">
                            <div class="payment-info">
                                <div>
                                    <strong>Nom:</strong> ${payment.nom}
                                </div>
                                <div>
                                    <strong>Email:</strong> ${payment.email}
                                </div>
                                <div>
                                    <strong>WhatsApp:</strong> ${payment.whatsapp}
                                </div>
                                <div>
                                    <strong>Projet:</strong> ${payment.projet}
                                </div>
                                <div>
                                    <strong>Date:</strong> ${payment.date}
                                </div>
                                <div>
                                    <span class="payment-status status-approved">Approuv√©</span>
                                </div>
                            </div>
                            <div class="payment-actions">
                                <button class="btn-small btn-view-proof" onclick="viewProof('${payment.id}')">
                                    <i class="fas fa-image"></i> Voir preuve
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                // Store payments for proof viewing
                window.paymentsData = payments;

            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Open approval modal with group link input
        function openApprovalModal(id) {
            currentPaymentId = id;
            document.getElementById('approval-modal').style.display = 'flex';
            document.getElementById('group-link').value = '';
        }

        // Close approval modal
        function closeApprovalModal() {
            document.getElementById('approval-modal').style.display = 'none';
            currentPaymentId = null;
        }

        // Confirm approve with group link
        async function confirmApprove() {
            if (!currentPaymentId) return;
            
            const groupLink = document.getElementById('group-link').value.trim();
            
            try {
                const token = localStorage.getItem('adminToken');
                const res = await fetch(`${API_URL}/admin/approve-payment/${currentPaymentId}`, {
                    method: 'POST',
                    headers: { 'x-admin-token': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ groupLink: groupLink })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Paiement approuv√©! Inscription enregistr√©e.');
                    closeApprovalModal();
                    loadPayments();
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        }

        async function rejectPayment(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir rejeter ce paiement?')) {
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const res = await fetch(`${API_URL}/admin/reject-payment/${id}`, {
                    method: 'POST',
                    headers: { 'x-admin-token': token }
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Paiement rejet√©.');
                    loadPayments();
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur serveur');
            }
        }

        function viewProof(id) {
            const payment = window.paymentsData.find(p => p.id === id);
            if (payment && payment.proof) {
                const modal = document.getElementById('proof-modal');
                const img = document.getElementById('proof-img');
                img.src = `data:${payment.proofMime};base64,${payment.proof}`;
                modal.classList.add('show');
            }
        }

        function closeProofModal() {
            document.getElementById('proof-modal').classList.remove('show');
        }

        // Close modal on outside click
        document.getElementById('proof-modal').addEventListener('click', (e) => {
            if (e.target.id === 'proof-modal') {
                closeProofModal();
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        // Refresh every 30 seconds
        setInterval(loadPayments, 30000);
    </script>
</body>
</html>
